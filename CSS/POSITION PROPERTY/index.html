<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>position Property</title>
    <style>
        img{
            margin:50px;
        }

        div{
            border: 5px solid black;
        }

        .img2{
            /* position: relative;

        .contaner{
            position: relative;
            height: 8000px;

            position: fixed;

            position: sticky;

        }

            background-color: aqua;
            height: 5000px;
        }
        
    </style>
</head>
<body>

    <div class="contaner">
        <img src="1.jpg" alt="poster1" width="500px" height="500px" class="img1">
        <img src="2.jpg" alt="poster1" width="500px" height="500px" class="img2"/>
        <img src="3.jpg" alt="poster1" width="500px" height="500px" class="img3">
        <img src="4.jpg" alt="poster1" width="500px" height="500px" class="img4">
    </div>

    <div class="box">

    </div>


    
    
</body>
