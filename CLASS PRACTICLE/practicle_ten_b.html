<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>

        <h3>Enter Number 1: <input type="text" id="n1"></h3>
        <h3>Enter Number 2: <input type="text" id="n2"></h3>

        <button onclick="add()">Add</button>
        <button onclick="sub()">Substract</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="div()">Division</button>
     

        <script>

            function add(){
                    var x=parseInt(document.getElementById('n1').value);
                    var y=parseInt(document.getElementById('n2').value);

                    alert((x)+(y));

                    document.getElementById('n1').value="";
                    document.getElementById('n2').value="";
            }

            function sub(){
                    var x=parseInt(document.getElementById('n1').value);
                    var y=parseInt(document.getElementById('n2').value);

                    alert((x)-(y));

                    document.getElementById('n1').value="";
                    document.getElementById('n2').value="";
            }

            function mul(){
                    var x=parseInt(document.getElementById('n1').value);
                    var y=parseInt(document.getElementById('n2').value);

                    alert((x)*(y));

                    document.getElementById('n1').value="";
                    document.getElementById('n2').value="";
            }

            function div(){
                    var x=parseInt(document.getElementById('n1').value);
                    var y=parseInt(document.getElementById('n2').value);

                    alert((x)/(y));

                    document.getElementById('n1').value="";
                    document.getElementById('n2').value="";
            }
        </script>
    
</body>
</html>
