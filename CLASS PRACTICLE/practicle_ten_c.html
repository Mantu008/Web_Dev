<!DOCTYPE html>
<html lang="en">
<head>
    <title>Current Date and time</title>
</head>
<body>

         <script>
            const dt=new Date();
            document.write(dt);
            document.write("<br>"+dt.toDateString()); //it return  current day and date
            document.write("<br>"+dt.toLocaleTimeString()); //it return  local time
         </script>
</body>
</html>
