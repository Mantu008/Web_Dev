<html>
    <head>
        <title>Flipcart Clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flipcart.css">
    </head>
    <body>
         <div>
            <nav class="top-nav">
                <img class="nav-img" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-11f9e2.svg" alt="flipcart_logo">
                <input class="nav-search" type="search" placeholder="Search for products, brands and more">
                <img class="nav-profile" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-6bae67.svg" alt="user-profile-icon"> Account
                <select class="nav-dropdown" name="" id="">
                    <option value="">More</option>
                    <option value="">Notification Preference</option>
                    <option value="">Sell on Flipkart</option>
                    <option value="">24x7 Customer Care</option>
                    <option value="">Advertise</option>
                    <option value="">Download App</option>
                </select>
                <a href="https://www.flipkart.com/viewcart?marketplace=FLIPKART">
                    <img class="nav-cart" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-43eb4e.svg" alt="Cart">
                </a>
                
               <a href="https://seller.flipkart.com/sell-online?utm_source=fkwebsite&utm_medium=websitedirect" >
                 <img class="nav-more" src=" https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-134a49.svg" alt="More Options">
                
               </a>

                    <img class="nav-Seller"  src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-c2bef0.svg" alt="Become a Seller">
                        <select class="more-dropdown" name="" id="">
                            <option value="">Notification Preference</option>
                            <option value="">Sell on Flipkart</option>
                            <option value="">24x7 Customer Care</option>     
                            <option value="">Advertise</option>
                            <option value="">Download App</option>
                        </select>
                </img>
            </nav>
         </div>
    </body>
</html>
