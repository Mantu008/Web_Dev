<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            padding: 10px;
            background: rgb(233, 115, 12);
            display: grid;
            grid-template-columns:repeat(1,1fr) ;
            grid-template-rows: repeat(6,1fr);
            gap: 1rem;
        }
        .child{
            border: 1px solid black;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 1.5rem;  
                background: #de2185;
        }

        @media (min-width: 768px) {
            .container{
                 grid-template-columns:repeat(2,1fr) ;
                 grid-template-rows: repeat(5,1fr);
            }
            .header{
                grid-column-start: 1;
                grid-column-end: 3;
            }
             .article{
                grid-row-start: 2;
                grid-row-end: 4;
            }
            .main{
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .footer{
                grid-column-start: 1;
                grid-column-end: 3;
            }
        }
    </style>
</head>
<body>
       <div class="container">
            <div class="child header">HEADER</div>
            <div class="child article">ARTICLE</div>
            <div class="child text-1">TEXT 1</div>
            <div class="child text-2">TEXT 2</div>
            <div class="child main">MAIN</div>
            <div class="child footer">FOOTER</div>
       </div>
</body>
</html>
