<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            padding: 10px;
            background-color: rgb(23, 195, 198);
            display: grid;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(7,1fr);
            gap: 0.5rem;
        }
        .child{
            background: #eb91ec;
            border: 1px solid rgb(166, 160, 160);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        @media (min-width:768px) {
            .container{
                grid-template-columns: repeat(4,1fr);
                grid-template-rows: repeat(4,1fr);
            }

            .navbar{
                grid-column-start: 1;
                grid-column-end: 5;
            }

            .sidebar{
                grid-row-start: 2;
                grid-row-end: 5;
            }

            .main{
                grid-column-start:2 ;
                grid-column-end:5 ;
            }

            .footer{
                grid-column-start: 2;
                grid-column-end: 5;
            }
        }
    </style>
</head>
<body>
      <div class="container">
         <div class="child navbar">NAVBAR</div>
         <div class="child sidebar">SIDEBAR</div>
         <div class="child main">MAIN</div>
         <div class="child container-1">CONTENT 1</div>
         <div class="child container-2">CONTENT 2</div>
         <div class="child container-3">CONTENT 3</div>
         <div class="child footer">FOOTER</div>
      </div>
</body>
</html>
