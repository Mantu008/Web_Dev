<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-2</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100%;
            background: #3e8ede;
            padding: 4rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(4,1fr);
            border: 2px solid white;
        }

        .main{
            width: 100px;
            height: 100px;
            background: #d99393;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 5px solid white;

            /* this is two main attribute of flex   */
            /* justify-self: start/end/center/stretch; */
            justify-self: start;
            /*  align-self: start/end/center/stretch; */
            align-self:start;
            /* align item vertically and horrizontally both  */
            /* place-self: center; */
        }
    </style>
</head>
<body>
      <div class="container">
         <div class="main">A</div>
         <div class="main">B</div>
         <div class="main">C</div>
         <div class="main">D</div>
      </div>
</body>
</html>
