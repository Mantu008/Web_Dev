<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin:0%;
            padding: 0%;
            box-sizing: border-box;
        }
        
        body{
            height: 100vh;
            width: 100vw;
        }

        .main{
          width: 100%;
          height: 100%;
          padding: 4rem;
          background: #d8d6d6;
          display: grid;
          row-gap: 1rem;
          column-gap: 1rem;
          grid-template-rows: repeat(6, 1fr);
          grid-template-columns: repeat(1, 1fr);
        }

        .sub-main{
            border:1px solid black;
            background: #69ade2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        

      
        @media (min-width:768px) {

         .main{
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(3, 1fr);
         }   
        .headder, .footer{
            grid-column-start: 1;
            grid-column-end:4 ;
        }

        .sidebar{
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .content1{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        }

    </style>
</head>
<body>


    <div class="main">
        <div class="sub-main headder">Headder</div>
        <div class="sub-main sidebar">Sidebar</div>
        <div class="sub-main content1">Content 1</div>
        <div class="sub-main">Content 2</div>
        <div class="sub-main">Content 3</div>
        <div class="sub-main footer">Footer</div>
    </div>
    
</body>
</html>
