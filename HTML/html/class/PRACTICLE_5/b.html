<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Text</title>
</head>
<body>
    <h1><u>SVG TEXT</u></h1>
    <svg width="400" height="600">
        <g>
            <text x="40" y="40" font-size="24" fill="orange">Mantu Kumar Morya</text>
            <text x="80" y="23" font-size="24" transform="rotate(90, 15, 10)" fill="rgb(39, 78, 
875)">www.electify.com</text>
            <text x="80" y="-210" font-size="24" transform="rotate(90, 15, 10)" fill="rgb(39, 78, 
875)">www.electify.com</text>
            <text x="90" y="60" font-size="24" transform="rotate(45, 15, 10)" fill="rgb(39, 78, 
875)">www.electify.com</text>
            <line x1="40" y1="70" x2="210" y2="70" stroke="red" stroke-width="2" />
        </g>
    </svg>
</body>
</html>
