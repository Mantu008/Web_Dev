<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
      text-align: left;
      vertical-align: top;
    }

    .section-header {
      font-weight: bold;
      text-decoration: underline;
      padding-bottom: 8px;
    }

    .signatures td {
      text-align: center;
      padding: 16px;
      width: 33%;
    }

    /* A4 Width for Image */
    .header-img {
      width: 794px; /* A4 width in pixels for portrait */
      max-width: 100%; /* Responsive fallback */
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Company Header Image -->
  <img src="https://media.istockphoto.com/id/1489671297/photo/portrait-satisfied-businessman-showing-to-camera-thumbs-up.webp?a=1&b=1&s=612x612&w=0&k=20&c=KaBPwuabdbqPaz7yDt7FalfbilBykUiXb_ZPHpuW1Lo=" alt="Company Header" class="header-img">

  <table>
    <tr>
      <td colspan="2">
        <div class="section-header">Terms And Condition</div>
        <p>tnc</p>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <div class="section-header">Our Product Range</div>
        <p>prod</p>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <div class="section-header">Statutory Details</div>
        <p>stat</p>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <div class="section-header">Bank Details</div>
        <p>bank</p>
      </td>
    </tr>
  </table>

  <table>
    <tr class="signatures">
      <td>Prepared By<br>roshni</td>
      <td>Verified By<br>hemant</td>
      <td>Authorized By<br>vaibav</td>
    </tr>
  </table>

</body>
</html>
