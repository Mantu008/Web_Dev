<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile p {
            font-size: 18px;
            margin-top: 5px;
        }
        .projects {
            margin-top: 30px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            background-color: white;
        }
        .project h2 {
            margin: 0;
            font-size: 20px;
        }
        .project p {
            margin-top: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>
    <div class="container">
        <div class="profile">
            <img src="pic1.jpg" alt="Profile Image">
            <h1>Mantu Kumar Morya</h1>
            <p>Web Developer</p>
        </div>
        <div class="projects">
            <div class="project">
                <h2>Project 1</h2>
                <p>Description of Project 1 goes here.</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>Description of Project 2 goes here.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </div>
</body>
</html>
